</head>

            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="btn2">Reset</button>
        </main>
    </div>
    <script src="game.js"></script>
</body>
</html>
